<!DOCTYPE html>
<html>
<head></head>
<body>
		<form action="form.html" method="get" enctype="multipart/form-data">
		<table>
			<tr>
				<td>
					First Name:
				</td>
				<td>
					<input type="textbox" name="fname" size="20">
				</td>	
				<td>
					*Mandatory
				</td>
			</tr>
			<tr>
				<td>
					Last Name:
				</td>
				<td>
					<input type="textbox" name="lname" size="20">
				</td>	
				<td>
					*Mandatory
				</td>
			</tr>
			<tr>
				<td>
					UserID:
				</td>
				<td>
					<input type="textbox" name="UserID" size="20">
				</td>	
				<td>
					*No Spaces or Special Characters
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="Password" name="Password">
				</td>	
				<td>
					*Mandatory
				</td>
			</tr>
			<tr>
				<td>
				Country:
				</td>
				<td>
					<select name="Country">
						<option value="SelectCountry"> Select Country </option>
						<option value="Australia"> Australia</option>
						<option value="Bangladesh"> Bangladesh</option>
						<option value="Canada"> Canada</option>
						<option value="India"> India</option>
						<option value="United Sttates"> United States</option>
					</select>	
				</td>
				<td>
					*Mandatory
				</td>
			</tr>
			<tr>
				<td>
					Hobbies:
				</td>
				<td>
					<input type="checkbox" name="Music"> Music
					<input type="checkbox" name="Cricket"> Cricket
					<input type="checkbox" name="Video Games"> Video Games
				</td>
				<td>
					*Mandatory
				</td>
			</tr>
			<tr>
				<td>
				<input type="submit" value="Submit">
				</td>
			</tr>
		</table>
	</form>	
</body>
</html>
